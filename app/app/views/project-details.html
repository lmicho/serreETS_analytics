<div class="row">
  <div class="col-lg-12">


    <span ng-repeat="info in projectInfo">
      <h1 class="page-header">{{info.name}}</h1>
    </span>

  </div>
</div>

<div class="row">
  <div class="col-lg-12">

    <div class="panel panel-default">
      <div class="panel-heading">
        Capteurs
      </div>
      <div class="panel-body">
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
          <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Unit√©</th>
            <th>Description</th>
            <th>Valeur minimum</th>
            <th>Valeur maximum</th>
          </tr>
          </thead>
          <tbody>

          <div class="col-lg-4" ng-repeat="project in projects">
            <div class="panel panel-default">
              <div class="panel-heading">
                <a href="#/project/{{project.ID}}">{{project.name}}</a>
              </div>
              <div class="panel-body">
                <p>{{project.description}}</p>
              </div>
            </div>
          </div>

          <tr ng-repeat="sensor in sensors">
            <td>{{sensor.sensor_id}}</td>
            <td><a href="#/sensors/{{sensor.sensor_id}}">{{sensor.sensor_name}}</a></td>
            <td>{{sensor.sensor_unit}}</td>
            <td>{{sensor.sensor_description}}</td>
            <td class="center">{{sensor.sensor_minval}}</td>
            <td class="center">{{sensor.sensor_maxval}}</td>
          </tr>
          </tbody>
        </table>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
  </div>
</div>
